<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Questions</title>
    </head>
    <body>
        <form action="SurveyResults.html" method="get">
            1) Favorite Pet?: <br>
            <input type="radio" name="answer1" value="a">Dog<br></br>
            <input type="radio" name="answer1" value="b">Bird<br></br>
            <input type="radio" name="answer1" value="c">Snake<br></br>
            <input type="radio" name="answer1" value="d">Other<br></br>
            2) What is your major<br>
            <input type="radio" name="answer2" value="a">Comp Sci<br></br>
            <input type="radio" name="answer2" value="b">Comp Eng<br></br>
            <input type="radio" name="answer2" value="c">Data Sci<br></br>
            <input type="radio" name="answer2" value="d">Other<br></br>
            3) What year are you?<br>
            <input type="radio" name="answer3" value="a">First Year<br></br>
            <input type="radio" name="answer3" value="b">Second Year<br></br>
            <input type="radio" name="answer3" value="c">Third Year<br></br>
            <input type="radio" name="answer3" value="d">Fourth or Higher<br></br>
            4) Have you changed majors?<br>
            <input type="radio" name="answer4" value="a">Yes<br></br>
            <input type="radio" name="answer4" value="b">No<br></br>
            <input type="radio" name="answer4" value="c">Prefer Not to Answer<br></br>
            5) Where are you transferring?<br>
            <input type="radio" name="answer5" value="a">UC<br></br>
            <input type="radio" name="answer5" value="b">Calstate<br></br>
            <input type="radio" name="answer5" value="c">Other<br></br>
            <input type="submit" name="Submit">
        </form>
    </body>
</html>
